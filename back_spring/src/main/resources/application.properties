spring.application.name=votr
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/votr?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.votr.domain

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

logging.level.org.mybatis=DEBUG
logging.level.com.votr=DEBUG

spring.thymeleaf.prefix=classpath:/templates/ui
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false